version: '2.0'

services:
  oclip_ftp:
    image: stilliard/pure-ftpd:hardened
    environment:
      PUBLICHOST: localhost
    ports:
      - "21:21"
      - 30000-30009:30000-30009

  oclip_cli:
    stdin_open: true
    tty: true
    image: onap/cli
    environment:
      OPEN_CLI_MODE: 'daemon'
      OPEN_CLI_DEBUG: 'false'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 30260:80
      - 30261:8080
      - 5005:5005


