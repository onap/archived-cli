open_cli_schema_version: 1.0

name: basic-logout

description: |
  Provides HTTP basic authorization support. As part of logout, it invalidate authoirzation key generated while login.

info:
  product: open-cli
  service: basic-auth
  type: auth
  author: Kanagaraj Manickam kanagaraj.manickam@huawei.com

parameters:
  - name: host-username
    type: string
    description: username for logout
    is_include: false
  - name: host-password
    type: string
    description: user password for logout
    is_include: false
  - name: no-auth
    type: bool
    description: whether to authenticate user or not
    is_include: false