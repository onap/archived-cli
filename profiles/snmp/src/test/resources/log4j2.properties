#https://logging.apache.org/log4j/2.x/faq.html#troubleshooting

#By default, log4j2 will look for a configuration file named log4j2.xml
# on the classpath. Note the “2” in the file name!

#https://logging.apache.org/log4j/2.x/manual/configuration.html#AutomaticConfiguration


appenders =stdout

#log4j.rootLogger=ERROR, stdout
rootLogger.level=ERROR
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=cli
#log4j.logger.org.onap.cli=DEBUG, stdout
logger.cli.name = org.onap.cli
logger.cli.level=DEBUG
logger.cli.appenderRef.stdout.ref=STDOUT

# Direct log messages to stdout
appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.target=SYSTEM_OUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
