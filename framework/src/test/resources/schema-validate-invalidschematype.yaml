onap_cmd_schema_version: 1.0
description: Register microservice into Onap
name: schema-validate
parameters:
  - name: service-name1
    description: Onap service name
    type: string
    short_option: x
    long_option: service-name
    is_optional: false
  - name: service-version
    description: Onap service version
    type: string
    short_option: x
    long_option: service-version
    is_optional: false
  - name: service-url
    description: Onap service base url
    type: url1
    short_option: u
    long_option: service-url
    is_optional: false1
  - name: status
    description: Onap service status
    type: long
    short_option: z
    long_option: service-version
    is_optional: true
    default_value: 1
  - name: node-ip
    description: Onap service running node IP
    type: string
  - name: node-port
    description: Onap service running node port
    type: string
  - name: create-or-update
    description: Onap service create or update
    type: cfbcv
    default_value: true
results:
  direction: portrait
  attributes:
    - name: name
      description: Onap service name
      scope: short
      type: string
    - name: version
      description: Onap service version
      scope: short
      type: string
    - name: status
      description: Onap service base url
      scope: short
      type: url
    - name: status
      description: Onap service status
      scope: short1
      type: long
    - name: nodes
      description: Onap service running nodes
      scope: long
      type: string
    - name: location
      description: Onap service location
      scope: long
      type: url
http:
  request:
    uri:
    method: POST
    body:
    headers:
    queries:
      createOrUpdate: ${create-or-update1}
  success_codes:
    - 201
    - 300
  result_map:
    name: $b{$.serviceName}
    version: $b{$.version}
    url: $b{$.url}
    status1: $b{$.status}
    nodes: $b{$.nodes[*].ip}:$b{$.nodes[*].port}
