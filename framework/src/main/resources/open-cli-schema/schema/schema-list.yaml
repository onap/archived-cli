open_cli_schema_version: 1.0
name: schema-list
description: OCLIP command to list available schema

info:
  product: open-cli
  service: schema
  type: cmd
  author: Kanagaraj Manickam kanagaraj.manickam@huawei.com

parameters:
  - name: product
    type: string
    description: For a given product version
    short_option: l
    long_option: product
    is_optional: false
  - name: service
    type: string
    description: For a given service in a product
    short_option: n
    long_option: service
    is_optional: true
results:
  direction: landscape
  attributes:
    - name: command
      description: Command name
      scope: short
      type: string
    - name: schema
      description: Schema name
      scope: long
      type: string
    - name: service
      description: Service name
      scope: short
      type: string
    - name: ocs-version
      description: Schema version
      scope: short
      type: string
    - name: type
      description: Command type
      scope: long
      type: string
    - name: enabled
      description: Command is enabled or not
      scope: short
      type: string
    - name: rpc
      description: Command is executed remotely
      scope: short
      type: string