open_cli_schema_version: 1.0

parameters:
  - name: help
    type: bool
    description: print help message
    short_option: h
    long_option: help
    default_value: false
    is_default_param: true
  - name: version
    type: bool
    description: print service version
    short_option: v
    long_option: version
    default_value: false
    is_default_param: true
  - name: debug
    type: bool
    description: Enable debug output
    short_option: d
    long_option: debug
    default_value: false
    is_default_param: true
  - name: format
    type: string
    description: Output formats, supported formats such as table, csv, json, yaml
    short_option: f
    long_option: format
    default_value: table
    is_default_param: true
  - name: long
    type: bool
    description: whether to print all attributes or only short attributes
    short_option: s
    long_option: long
    default_value: false
    is_default_param: true
  - name: no-title
    type: bool
    description: whether to print title or not
    short_option: t
    long_option: no-title
    default_value: false
    is_default_param: true
  - name: verify
    type: bool
    description: verify the command using available command sample file and mocking file. By default it goes with mock style. To enable the verification in real time, set DISABLE_MOCKING=true in the context param.
    short_option: V
    long_option: verify
    default_value: false
    is_default_param: true
    is_include: false
    is_optional: true
  - name: context
    type: map
    description: command context
    short_option: D
    long_option: context
    is_default_param: true
    is_optional: true
    is_optional: true