open_cli_schema_version: 1.0
name: schema-validate
description: OCLIP command to validate schema

info:
  product: open-cli
  service: schema
  type: auth
  author: Kanagaraj Manickam kanagaraj.manickam@huawei.com

parameters:
  - name: schema-location
    type: url
    description: Schema file location
    short_option: l
    long_option: schema-location
    is_optional: false
  - name: internal-schema
    type: bool
    description: Validate existing schema file
    short_option: i
    long_option: internal-schema
    is_optional: false
  - name: ocs-version
    type: string
    description: OCS version
    short_option: b
    long_option: ocs-version
    is_optional: true
    default_value: 1.0

results:
  direction: landscape
  attributes:
    - name: sl-no
      description: Serial Number of error
      scope: short
      type: string
    - name: error
      description: Schema validation error
      scope: short
      type: string