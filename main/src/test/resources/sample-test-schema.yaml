open_cli_schema_version: 1.0
name: sample-test
description: Onap sample command to test the command features
info:
  product: open-cli
  service: test
  type: cmd
  author: Kanagaraj Manickam mkr1481@gmail.com

parameters:
  - name: bool-param
    type: bool
    description: Onap boolean param, by default its always false.
    short_option: b
    long_option: bool
    is_optional: true
    default_value: false
  - name: secure-param
    type: string
    description: Onap secure param such as password
    short_option: x
    long_option: secure
    is_secured: true
    is_optional: true
    default_Value: pass123#
  - name: string-param
    type: string
    description: Onap string param
    long_option: string-param
    short_option: c
    is_optional: true
    default_Value: test
  - name: yaml-param
    type: json
    description: Onap yaml file location param
    long_option: yaml-param
    short_option: y
    is_optional: true
  - name: json-param
    type: json
    description: Onap json file location param
    long_option: json-param
    short_option: j
    is_optional: true
  - name: long-param
    type: digit
    description: Onap long param
    short_option: l
    long_option: long-opt
    is_optional: true
    default_value: 10
  - name: url-param
    type: url
    description: Onap url param
    short_option: r
    long_option: url
    is_optional: true
    default_value: http://localhost:8082/file.txt
  - name: env-param
    type: string
    description: Onap env param.
    short_option: z
    long_option: env
    is_optional: true
    default_value: ${ENV_VAR}
    default_value: http://localhost:8082/file.txt
  - name: positional-args
    type: string
    description: Onap positional args, if no short option and no long option given for it
    is_optional: true
    default_value: http://localhost:8082/file.txt
  - name: text-param
    type: text
    description: Onap text file location param
    long_option: text-param
    short_option: e
    is_optional: true
results:
  direction: portrait
  attributes:
    - name: output-1
      description: Onap output attribute marked in short
      scope: short
      type: string
    - name: output-2
      description: Onap output attribute marked in long
      scope: short
      type: string