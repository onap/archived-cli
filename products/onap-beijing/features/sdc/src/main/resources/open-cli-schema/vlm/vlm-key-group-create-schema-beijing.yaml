open_cli_schema_version: 1.0
name: vlm-key-group-create
description: Create License Key Group

info:
  product: onap-beijing
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org


parameters:
  - name: vlm-id
    description: License Model Id
    type: string
    short_option: c
    long_option: vlm-id
    is_optional: false
  - name: vlm-version
    description: License Model version
    type: string
    short_option: e
    long_option: vlm-version
    is_optional: false
  - name: name
    description: name
    type: string
    short_option: x
    long_option: name
    is_optional: false
  - name: type
    description: type of group (Universal, unique, one-time)
    type: string
    short_option: y
    long_option: type
    is_optional: false
    default_value: Universal
  - name: description
    description: Description for License Key Group
    type: string
    short_option: z
    long_option: description
    is_optional: true

results:
  direction: portrait
  attributes:
    - name: ID
      description: License Model ID
      scope: short
      type: string
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-license-models/${vlm-id}/versions/${vlm-version}/license-key-groups
    method: POST
    body: '{"description": "${description}", "name": "${name}", "type": "${type}"}'
  success_codes:
    - 200
  result_map:
    ID: $b{$.value}