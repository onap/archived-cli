open_cli_schema_version: 1.0
name: subscription-create
description: Create a subscription of a customer for given service in specific cloud region in Onap

info:
  product: onap-beijing
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: customer-name
    description: Onap customer name
    type: string
    short_option: x
    long_option: customer-name
    is_optional: false
  - name: service-type
    description: Onap service type
    type: string
    short_option: e
    long_option: service-type
    is_optional: false
  - name: relationship
    description: relationship with cloudregion
    type: json
    short_option: r
    long_option: relationship
    is_optional: true
# relation-ship json sample:
# {"relationship":[{"related-to":"tenant","relationship-data":[{"relationship-key":"cloud-region.cloud-owner","relationship-value":"${cloud-name}"},{"relationship-key":"cloud-region.cloud-region-id","relationship-value":"${cloud-region}"},{"relationship-key":"tenant.tenant-id","relationship-value":"${cloud-tenant-id}"}]}]}
    

http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v11/business/customers/customer/${customer-name}/service-subscriptions/service-subscription/${service-type}
    method: PUT
    context:
      remove_empty_node: true
    body: '{"relationship-list":"${relationship}","service-type":"${service-type}"}'

  success_codes:
    - 200
    - 201
  sample_response:
    body: ''
