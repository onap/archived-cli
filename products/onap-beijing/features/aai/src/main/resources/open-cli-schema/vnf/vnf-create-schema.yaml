open_cli_schema_version: 1.0
name: vnf-create
description: Create a vnf

info:
  product: onap-beijing
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vnf-name
    description: vnf-name
    type: string
    short_option: n
    long_option: name
    is_optional: true
  - name: vnf-id
    description: vnf-id
    type: string
    short_option: i
    long_option: vnf-id
    is_optional: false
  - name: vnf-type
    description: vnf-type
    type: string
    short_option: z
    long_option: vnf-type
    is_optional: true
  - name: in-maint
    description: Used to indicate whether or not this object is in maintenance mode (maintenance mode = true)
    type: bool
    short_option: w
    long_option: in-maint
    is_optional: true
  - name: relationship
    description: relationship
    type: json
    short_option: r
    long_option: relationship
    is_optional: true
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v11/network/generic-vnfs/generic-vnf/${vnf-id}
    method: PUT
    context:
      remove_empty_node: true
    body: '{"vnf-id": "${vnf-id}","vnf-name": "${vnf-name}" ,"vnf-type": "${vnf-type}","in-maint": "${in-maint}","relationship-list": ["${relationship}"]}'
  success_codes:
    - 200
    - 201
