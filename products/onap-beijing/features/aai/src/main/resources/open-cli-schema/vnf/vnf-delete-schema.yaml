open_cli_schema_version: 1.0
name: vnf-delete
description: Delete vnf from Onap

info:
  product: onap-beijing
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org


parameters:
  - name: vnf-id
    description: Onap vnf id
    type: string
    short_option: i
    long_option: vnf-id
    is_optional: false
  - name: resource-version
    description: Onap vnf resource version
    type: uuid
    short_option: b
    long_option: resource-version
    is_optional: false
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v11/network/generic-vnfs/generic-vnf/${vnf-id}?resource-version=${resource-version}
    method: DELETE
  success_codes:
    - 204
    - 404
