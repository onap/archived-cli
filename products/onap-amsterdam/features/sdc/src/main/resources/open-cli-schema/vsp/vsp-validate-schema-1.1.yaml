open_cli_schema_version: 1.0
name: vsp-validate
description: Validated the uploaded Vendor Software Product

info:
  product: onap-amsterdam
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vsp-id
    description: Onap VSP ID
    type: string
    short_option: x
    long_option: vsp-id
    is_optional: false
  - name: vsp-version
    description: VSP version
    type: string
    short_option: y
    long_option: vsp-version
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: status
      description: Validation status
      scope: short
      type: string
    - name: errors
      description: Validation messages
      scope: short
      type: json

http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-software-products/${vsp-id}/versions/${vsp-version}/orchestration-template-candidate/process
    method: PUT
    body: '{}'
  success_codes:
    - 201
    - 200
  result_map:
    status: $b{$.status}
    errors: $b{$.errors}

