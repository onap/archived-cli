open_cli_schema_version: 1.0

name: sdnc-unregister

description: Un-register a VNFM in Onap


info:
  product: onap-amsterdam
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: sdnc-id
    description: Onap VNFM unique id
    type: string
    short_option: x
    long_option:  sdnc-id
    is_optional: false

http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v11/external-system/esr-thirdparty-sdnc-list/esr-thirdparty-sdnc/${sdnc-id}
    method: DELETE

  success_codes:
    - 201
    - 404

  sample_response:
    body: ''
