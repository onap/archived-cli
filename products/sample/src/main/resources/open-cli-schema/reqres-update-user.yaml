open_cli_schema_version: 1.0
name: update-user
description: |
    Place this OCS YAML under $OPEN_CLI_HOME/open-cli-schema folder. Then run the commands
    oclip schema-refresh

    It is used to display the temparature and wind speed details from https://openweathermap.org.
    Try to add new commands to display different weather details by exploring this site.

    Sample usage:
    oclip --product tutorial list-users --host-url http://reqres.in

info:
  product: tutorial
  service: learning
  author: Kanagaraj Manickam kanagaraj.manickam@huawei.com

parameters:
  - name: name
    description: User name
    type: string
    short_option: n
    long_option: user-name
    is_optional: false
  - name: job
    description: job role
    type: string
    short_option: r
    long_option: job-role
    is_optional: true
    default_value: Software Engineer

results:
  direction: landscape
  attributes:
    - name: id
      description: user id
      scope: short
      type: string
    - name: name
      description: user name
      scope: short
      type: string
    - name : designation
      description: job role
      scope: short
      type: string
http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/users/2
    method: POST
    body: '{
             "name":"${name}",
             "job":"${job}"
           }'
  success_codes:
    - 200
    - 201
  result_map:
    id: $b{$.id}
    name: $b{$.name}
    designation: $b{$.job}
