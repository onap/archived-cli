open_cli_schema_version: 1.0
name: vsp-upload
description: Upload the CSAR file to VSP

info:
  product: openecomp
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vsp-id
    description: Onap VSP ID
    type: string
    short_option: x
    long_option: vsp-id
    is_optional: false
  - name: vsp-file
    description: CSAR File path
    type: binary
    short_option: y
    long_option: vsp-file
    is_optional: false
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-software-products/${vsp-id}/upload
    method: POST
    body: ${vsp-file}
    multipart_entity_name: upload
  success_codes:
    - 200
  sample_response:
    body: ''
