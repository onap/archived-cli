open_cli_schema_version: 1.0
name: vnftest-run
description: Runs the VNF test cases in VNF Test Platform (VTP)

info:
  product: onap-vtp
  service: vtp
  author: ONAP CLI Team onap-discuss@lists.onap.org
parameters:
  - name: name
    description: VNFtest case name
    type: string
    short_option: x
    long_option: name
    is_optional: false
  - name: param
    description: VNFtest case name params, and can be repeated.
    type: map
    short_option: y
    long_option: param
    is_optional: true

results:
  direction: portrait
  attributes:
    - name: results
      description: Testcase results
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /onapapi/vnfsdk-marketplace/v1/PackageResource/vtp/tests/${name}/run
    method: POST
    body: ${param}
  success_codes:
    - 201
    - 200
  result_map:
    tescase: $b{$.results.[*].command}
    yaml: $b{$.results.[*].schema}