open_cli_schema_version: 1.0

name: ems-list

description: List the configured ems

info:
  product: onap-casablanca
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

results:
  direction: landscape
  attributes:
    - name: ems-id
      description: Onap ems id
      scope: short
      type: string
    - name: resource-version
      description: Onap ems resource version
      scope: short
      type: string

http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v13/external-system/esr-ems-list
    method: GET
  success_codes:
    - 200
  result_map:
    ems-id: $b{$.esr-ems.[*].ems-id}
    resource-version: $b{$.esr-ems.[*].resource-version}
