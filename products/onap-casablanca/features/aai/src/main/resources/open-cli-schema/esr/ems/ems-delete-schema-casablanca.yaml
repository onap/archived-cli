open_cli_schema_version: 1.0

name: ems-delete

description: Un-register a EMS in Onap


info:
  product: onap-casablanca
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: ems-id
    description: Onap EMS unique id
    type: uuid
    short_option: x
    long_option:  ems-id
    is_optional: false
  - name: resource-version
    description: Onap vim resource version
    type: string
    short_option: y
    long_option: resource-version
    is_optional: true
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v13/external-system/esr-ems-list/esr-ems/${ems-id}?resource-version=${resource-version}
    method: DELETE

  success_codes:
    - 204
    - 404
