open_cli_schema_version: 1.0

name: put-nsd-management-subscriptions-method-not-implemented

description: |
    Test ID: 5.3.1.7.8
    Test title: PUT NSD Management Subscriptions - Method not implemented
    Test objective: The objective is to test that PUT method is not allowed to modify NSD Management subscriptions
    Pre-conditions: At least one NSD Management subscription is available in the NFVO.
    Reference: clause 5.4.8.3.3 - ETSI GS NFV-SOL 005 [3] v2.4.1
    Config ID: Config_prod_NFVO
    Applicability: none
    Post-Conditions: none

info:
  product: etsi-mano
  service: SOL005
  author: Simran Singhal singhalsimran0@gmail.com

parameters:
  - name: variables-file-path
    description: Variables file path
    type: string
    short_option: x
    long_option: variables
    is_optional: true
    default_value: ''
  - name: format
    type: string
    description: Output formats, supported formats such as table, csv, json, yaml
    short_option: f
    long_option: format
    default_value: text
    is_default_param: true

robot:
  command:
    -  python3 $s{env:OPEN_CLI_HOME}/script/run-robot-testcase.py --variables-file-path ${variables-file-path} --test-suite $s{env:OPEN_CLI_HOME}/conf/api-tests/SOL005/NSDManagement-API/Subscriptions.robot --testcase PUT NSD Management Subscriptions - Method not implemented
  success_codes:
    - 0
  working_directory: .
  output: $stdout