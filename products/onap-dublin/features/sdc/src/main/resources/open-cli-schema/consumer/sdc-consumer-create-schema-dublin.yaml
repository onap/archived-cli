open_cli_schema_version: 1.0
name: sdc-consumer-create
description: Create SDC consumer

info:
  product: onap-dublin
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: consumer-name
    description: Consumer Name
    type: string
    short_option: x
    long_option: consumer-name
    is_optional: false
  - name: consumer-password
    description: Consumer password
    type: string
    short_option: y
    long_option: consumer-password
    is_optional: true
    default_value: 7fa005e6e478ee677053a2c4a5c2f11190e2aa8be227a037291ea4cbc074ecb6
  - name: salt
    description: Salt
    type: string
    long_option: salt
    short_option: c
    is_optional: true
    default_value: ab2987754f0c6293174865e86c47035d
  - name: user-id
    description: Designer user id
    type: string
    long_option: user-id
    short_option: e
    default_value: jh0003
    is_optional: true
http:
  service:
    name: sdc
    version: v1.0
    auth: none
    mode: direct
  request:
    uri: /sdc2/rest/v1/consumers
    method: POST
    headers:
      USER_ID: ${user-id}
    body: '{
            "consumerName": "${consumer-name}",
            "consumerSalt": "${salt}",
            "consumerPassword": "${consumer-password}"
           }'
  success_codes:
    - 200
    - 201
