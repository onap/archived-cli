open_cli_schema_version: 1.0
name: vlm-delete
description: Delete License Model (certified vlms cannot be deleted)

info:
  product: onap-dublin
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org


parameters:
  - name: vendor-name
    description: vendor name
    type: string
    short_option: x
    long_option: vendor-name
    is_optional: false
  - name: vlm-id
    description: vlm id
    type: string
    short_option: y
    long_option: vlm-id
    is_optional: false


http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-license-models/${vlm-id}
    method: DELETE
    body: '{"vendorName": "${vendor-name}", "description": "vendor license model",  "iconRef": "icon"}'
  success_codes:
    - 200
