open_cli_schema_version: 1.0
name: vf-model-archive
description: Archive VF model in SDC

info:
  product: onap-dublin
  service: sdc.catalog
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vf-id
    description: VF model ID
    type: string
    long_option: vf-id
    short_option: b
    is_optional: false

http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /sdc2/rest/v1/catalog/resources/${vf-id}/archive
    method: POST
    body: '{}'
  success_codes:
    - 200
    - 417