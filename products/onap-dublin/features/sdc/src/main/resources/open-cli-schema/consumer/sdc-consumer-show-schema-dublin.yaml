open_cli_schema_version: 1.0
name: sdc-consumer-show
description: Retrieve SDC consumer

info:
  product: onap-dublin
  service: sdc.catalog
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: consumer-name
    description: Consumer Name
    type: string
    short_option: x
    long_option: consumer-name
    is_optional: false
  - name: user-id
    description: Designer user id
    type: string
    long_option: user-id
    short_option: e
    default_value: jh0003
    is_optional: true
results:
  direction: portrait
  attributes:
    - name: consumer-password
      description: Consumer password
      type: string
      scope: short
    - name: salt
      description: Salt
      type: string
      scope: short

http:
  service:
    name: sdc
    version: v1.0
    auth: none
    mode: direct
  request:
    uri: /sdc2/rest/v1/consumers/${consumer-name}
    method: GET
    headers:
      USER_ID: ${user-id}
  success_codes:
    - 200
    - 201
  result_map:
    consumer-password: $b{$.consumerPassword}
    salt: $b{$.consumerSalt}