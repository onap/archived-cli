open_cli_schema_version: 1.0
name: vlm-archive
description: Archive Vendor License Model

info:
  product: onap-dublin
  service: sdc.onboarding
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vlm-id
    description: Onap VLM ID
    type: string
    short_option: x
    long_option:  vlm-id
    is_optional: false

http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/items/${vlm-id}/actions
    method: PUT
    body: '{"action": "ARCHIVE"}'
  success_codes:
    - 201
    - 200
    - 417