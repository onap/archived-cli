open_cli_schema_version: 1.0
name: service-model-checkout
description: Checkout Service model in SDC

info:
  product: onap-dublin
  service: sdc.catalog
  author: ONAP CLI Team onap-discuss@lists.onap.org


parameters:
  - name: service-id
    description: Service model ID
    type: string
    long_option: service-id
    short_option: b
    is_optional: true

results:
  direction: portrait
  attributes:
    - name: id
      description: NS checked out version unique ID
      scope: short
      type: string
    - name: version
      description: VF version
      scope: short
      type: string
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /sdc2/rest/v1/catalog/services/${service-id}/lifecycleState/CHECKOUT
    method: POST
    body: '{}'
  success_codes:
    - 200
  result_map:
    id: $b{$.uniqueId}
    version: $b{$.version}