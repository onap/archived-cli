open_cli_schema_version: 1.0
name: service-show
description: Show a service instances from SO

info:
  product: onap-dublin
  service: so
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
- name: service-id
  description: unique id for service instance
  type: string
  short_option: s
  long_option: service-instace-id
  is_optional: false

results:
  direction: landscape
  attributes:
  - name: name
    description: Onap service name
    scope: short
    type: string
  - name: version
    description: Onap service version
    scope: short
    type: string
  - name: url
    description: Onap service base url
    scope: short
    type: url
  - name: status
    description: Onap service status
    scope: short
    type: digit
  - name: nodes
    description: Onap service running nodes
    scope: long
    type: json
  - name: enable-ssl
    description: Onap service is enabled with https or not
    scope: long
    type: string
  - name: path
    description: Onap service path
    scope: long
    type: string


http:
  service:
    name: so
    version: v6
    auth: basic
    mode: direct
  request:
    uri: /onap/so/infra/serviceInstances/v6/${service-id}
    method: GET
  success_codes:
  - 201
  - 200
  result_map:
    name: $b{$.[*].serviceName}
    version: $b{$.[*].version}
    url: $b{$.[*].url}
    status: $b{$.[*].status}
    enable-ssl: $b{$.[*].enable_ssl}
    path: $b{$.[*].path}
    nodes: $b{$.[*].nodes[*].ip}:$b{$.[*].nodes[*].port}
  sample_response:
    body: '{
              "requestReferences":{
                 "instanceId":"${instance-id}",
                 "requestId":"375ba428-65e7-4f2b-afb9-74735ac6bfd0"
              }
           }'
