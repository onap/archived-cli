open_cli_schema_version: 1.0
name: service-show-resource-module-name
description: Show a resource module name from SO

info:
  product: onap-dublin
  service: so
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
- name: service-id
  description: unique id for service instance
  type: string
  short_option: s
  long_option: service-instace-id
  is_optional: false

results:
  direction: landscape
  attributes:
  - name: name
    description: Onap resource module name
    scope: short
    type: string


http:
  service:
    name: so
    version: v6
    auth: basic
    mode: direct
  request:
    uri: /onap/so/infra/serviceInstances/v6/${service-id}
    method: GET
  success_codes:
  - 201
  - 200
  result_map:
    name: $b{$.[*].serviceName}
  sample_response:
    body: '{
              "requestReferences":{
                 "instanceId":"${instance-id}",
                 "requestId":"375ba428-65e7-4f2b-afb9-74735ac6bfd0"
              }
           }'
