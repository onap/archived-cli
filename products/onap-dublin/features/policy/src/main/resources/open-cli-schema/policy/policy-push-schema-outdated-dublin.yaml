open_cli_schema_version: 1.0
name: policy-push-outdated
description: Push a policy to PDP

info:
  product: onap-dublin
  service: policy
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: policy-name
    description: Onap policy Name
    type: string
    short_option: x
    long_option: policy-name
    is_optional: false
  - name: policy-type
    description: Policy type
    type: string
    long_option: policy-type
    short_option: b
    is_optional: false
  - name: policy-group
    description: Policy pdp group
    type: string
    long_option: policy-group
    short_option: c
    is_optional: false

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /pdp/api/pushPolicy
    method: PUT
    context:
      remove_empty_node: true
    body: '{"policyName": "${policy-name}", "policyType": "${policy-type}", "pdpGroup": "${policy-group}"}'

  success_codes:
    - 200
    - 201

