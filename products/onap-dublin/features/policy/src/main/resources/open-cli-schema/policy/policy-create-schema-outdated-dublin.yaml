open_cli_schema_version: 1.0
name: policy-create-outdated
description: Create a policy in PAP

info:
  product: onap-dublin
  service: policy
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: policy-name
    description: Onap policy Name
    type: string
    short_option: x
    long_option: policy-name
    is_optional: false
  - name: policy-config-type
    description: Policy config type
    type: string
    long_option: policy--config-type
    short_option: T
    is_optional: false
  - name: policy-scope
    description: Policy scope
    type: string
    long_option: policy-scope
    short_option: S
    is_optional: false
  - name: onap-name
    description: Onap name
    type: string
    long_option: onap-name
    short_option: o
    is_optional: false
  - name: policy-config-body
    description: Policy config body
    type: string
    long_option: policy-config-body
    short_option: b
    is_optional: false

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /pdp/api/createPolicy
    method: PUT
    context:
      remove_empty_node: true
    body: '{"policyName": "${policy-name}",
            "policyConfigType": "${policy-config-type}",
            "policyScope": "${policy-scope}",
            "onapName": "${onap-name}",
            "configBody": "${policy-config-body}"}'
    headers:
      Content-Type: application/json
      Accept: text/plain
      Environment: TEST
      ClientAuth: cHl0aG9uOnRlc3Q=

  success_codes:
    - 200
    - 201
