open_cli_schema_version: 1.0
name: policy-type-create
description: Create a policy type

info:
  product: onap-dublin
  service: policy
  author: ONAP HPA Team onap-discuss@lists.onap.org

parameters:
  - name: policy-type-body
    description: Configuration of the new policy type
    type: json
    short_option: x
    long_option: policy-type-body
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: Response
      type: string
      description: Response message
      scope: short

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /policy/api/v1/policytypes 
    method: POST
    context:
      remove_empty_node: true
    body: ${policy-type-body}
    headers:
      Environment: TEST
      ClientAuth: cHl0aG9uOnRlc3Q=

  success_codes:
    - 201
  result_map:
    Response: $b
