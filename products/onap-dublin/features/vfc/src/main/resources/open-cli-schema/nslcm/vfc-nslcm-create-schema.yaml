open_cli_schema_version: 1.0
name: vfc-nslcm-create
description: vfc nslcm create ns

info:
  product: onap-dublin
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: ns-csar-uuid
    description: ns's uuid of csar file
    type: string
    short_option: c
    long_option: ns-csar-uuid
    is_optional: false
  - name: ns-csar-name
    description: ns's name of csar
    type: string
    short_option: n
    long_option: ns-csar-name
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: ns-instance-id
      description: ns-instance-id
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/nslcm/v1/ns
    method: POST
    context:
      remove_empty_node: true
    body: '{"csarId": "${ns-csar-uuid}", "nsName": "${ns-csar-name}"}'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 201
  result_map:
    ns-instance-id: $b{$.nsInstanceId}
