open_cli_schema_version: 1.0
name: vfc-nslcm-delete
description: vfc nslcm delete ns

info:
  product: onap-dublin
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: ns-instance-id
    description: ns's instance id
    type: string
    short_option: c
    long_option: ns-instance-id
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: status
      description: status
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/nslcm/v1/ns/${ns-instance-id}
    method: DELETE
    context:
      remove_empty_node: true
    body: '{}'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 204
  result_map:
    status: ${success_codes}
