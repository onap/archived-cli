open_cli_schema_version: 1.0
name: vfc-nslcm-sol-create
description: vfc nsclm creat in slo005 api

info:
  product: onap-dublin
  service: vfc
  author: ONAP VFC Team (yangyanyj@chinamobile.com)

parameters:
  - name: ns-csar-uuid
    description: ns's uuid of csar file
    type: string
    short_option: c
    long_option: ns-csar-uuid
    is_optional: false
  - name: ns-csar-name
    description: ns's name of csar
    type: string
    short_option: n
    long_option: ns-csar-name
    is_optional: false
  - name: customer-name
    description: customer name
    type: string
    short_option: q
    long_option: customer-name
    is_optional: false
  - name: service-type
    description: service type
    type: string
    short_option: S
    long_option: service-type
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: ns-instance-id
      description: ns-instance-id
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: api/nslcm/v1/ns_instances
    method: POST
    context:
      remove_empty_node: true
    body: '{
             "nsdId": "${ns-csar-uuid}",
             "nsName": "${ns-csar-name}",
             "nsDescription": "description"
           }'
    headers:
      Content-Type: application/json
      Accept: application/json
      HTTP_GLOBALCUSTOMERID: '${customer-name}'
      HTTP_SERVICETYPE: '${service-type}'

  success_codes:
    - 201
  result_map:
    ns-instance-id: $b{$.nsInstanceId}
