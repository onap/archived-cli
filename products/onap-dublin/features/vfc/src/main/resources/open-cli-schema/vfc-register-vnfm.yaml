open_cli_schema_version: 1.0
name: vfc-register-vnfm
description: vfc register vnfm

info:
  product: onap-dublin
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: vnfm-name
    description: vnfm name
    type: string
    short_option: n
    long_option: vnfm-name
    is_optional: false
  - name: type
    description: vnfm type
    type: string
    short_option: y
    long_option: type
    is_optional: false
  - name: vimid
    description: vim id
    type: string
    short_option: i
    long_option: vimid
    is_optional: false
  - name: version
    description: vnfm version
    type: string
    short_option: v
    long_option: version
    is_optional: false
  - name: url
    description: vnfm url
    type: string
    short_option: l
    long_option: url
    is_optional: false
  - name: vendor
    description: vnfm vendor
    type: string
    short_option: e
    long_option: vendor
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: vnfm-id
      description: vnfm id
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/vnfpkgm/v1/vnf_packages
    method: POST
    context:
      remove_empty_node: true
    body: '{
             "name": "${vnfm-name}",
             "type": "${type}",
             "version": "${version}",
             "vimId": "${vimid}",
             "url": "${url}",
             "vendor": "${vendor}",
             "userName": "admin",
             "password": "admin",
             "certificateUrl": ""
           }'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 200
  result_map:
    vnfm-id: $b{$.vnfmId}
