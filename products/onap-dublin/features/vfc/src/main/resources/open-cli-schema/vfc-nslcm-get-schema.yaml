open_cli_schema_version: 1.0
name: vfc-nslcm-get
description: vfc nsclm get the status of creating ns

info:
  product: onap-dublin
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

results:
  direction: landscape
  attributes:
    - name: ns-instance-id
      description: ns-instance-id
      scope: short
      type: string
    - name: ns-name
      description: ns-name
      scope: short
      type: string
    - name: description
      description: description
      scope: short
      type: string
    - name: nsd-id
      description: nsd-id
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/nslcm/v1/ns
    method: GET
    context:
      remove_empty_node: true
    body: '{}'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 200
  result_map:
    ns-instance-id: $b{$.nsInstanceId}
    ns-name: $b{$.nsName}
    description: $b{$.description}
    nsd-id: $b{$.nsdId}
