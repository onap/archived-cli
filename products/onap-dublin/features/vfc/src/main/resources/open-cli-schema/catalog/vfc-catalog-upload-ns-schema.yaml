open_cli_schema_version: 1.0
name: vfc-catalog-upload-ns
description: vfc upload ns

info:
  product: onap-dublin
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: ns-csar-id
    description: ns csar id which from ns create
    type: string
    short_option: c
    long_option: ns-csar-id
    is_optional: false
  - name: file-content
    description: file content
    type: string
    short_option: e
    long_option: file-content
    is_optional: false

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/nsd/v1/ns_descriptors/${ns-csar-id}/nsd_content
    method: PUT
    files:
      file: ${file-content}
    context:
      remove_empty_node: true
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 204
