open_cli_schema_version: 1.0
name: vfc-nslcm-sol-instantiate
description: vfc nslcm instantiate ns

info:
  product: onap-dublin
  service: vfc
  author: ONAP VFC Team (yangyanyj@chinamobile.com)

parameters:
  - name: ns-instance-id
    description: ns's instance id
    type: string
    short_option: i
    long_option: ns-instance-id
    is_optional: false
  - name: location
    description: localtion(vimid)
    type: string
    short_option: c
    long_option: location
    is_optional: false
  - name: sdn-controller-id
    description: sdn controller id
    type: string
    short_option: n
    long_option: sdn-controller-id
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: job-id
      description: job id
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: api/nslcm/v1/ns_instances/${ns-instance-id}/instantiate
    method: POST
    context:
      remove_empty_node: true
    body: '{
             "additionalParamForNs":
               {
                 "sdncontroller": "${sdn-controller-id}",
                 "location": "${location}"
               }
           }'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 202
  result_map:
    job-id: $b{$.jobId}
