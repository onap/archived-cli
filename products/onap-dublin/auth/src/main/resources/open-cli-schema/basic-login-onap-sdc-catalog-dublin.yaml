open_cli_schema_version: 1.0

name: sdc.catalog-basic-login

description: ONAP basic login auth command


info:
  product: onap-dublin
  service: sdc-basic-auth
  type: auth
  author: ONAP CLI Team onap-discuss@lists.onap.org


results:
  direction: portrait
  attributes:
    - name: Authorization
      description: Authorization
      scope: short
      type: string
    - name: X-TransactionId
      description: X-TransactionId
      scope: short
      type: string
      default_value: req-$s{uuid}
    - name: X-FromAppId
      description: X-FromAppId
      scope: short
      type: string
      default_value: ONAP CLI
    - name: USER_ID
      description: USER_ID for sdc
      scope: short
      type: string
      default_value: ${host-username}