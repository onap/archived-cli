open_cli_schema_version: 1.0
name: microservice-list
description: Lists the registetred micro services in Onap


info:
  product: onap-elalto
  service: msb
  author: ONAP CLI Team onap-discuss@lists.onap.org

results:
  direction: landscape
  attributes:
    - name: name
      description: Onap service name
      scope: short
      type: string
    - name: version
      description: Onap service version
      scope: short
      type: string
    - name: url
      description: Onap service base url
      scope: short
      type: url
    - name: status
      description: Onap service status
      scope: short
      type: digit
    - name: nodes
      description: Onap service running nodes
      scope: long
      type: json
    - name: enable-ssl
      description: Onap service is enabled with https or not
      scope: long
      type: string
    - name: path
      description: Onap service path
      scope: long
      type: string
http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/microservices/v1/services
    method: GET
  success_codes:
    - 201
    - 200
  result_map:
    name: $b{$.[*].serviceName}
    version: $b{$.[*].version}
    url: $b{$.[*].url}
    status: $b{$.[*].status}
    enable-ssl: $b{$.[*].enable_ssl}
    path: $b{$.[*].path}
    nodes: $b{$.[*].nodes[*].ip}:$b{$.[*].nodes[*].port}
