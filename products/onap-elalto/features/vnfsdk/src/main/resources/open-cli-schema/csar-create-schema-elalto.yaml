open_cli_schema_version: 1.0
name: csar-create
description: Uploads the CSARs in marketplace


info:
  product: onap-elalto
  service: marketplace
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: csar-file
    description: CSAR File path
    type: binary
    short_option: x
    long_option: csar-file
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: csarId
      description: CSAR id
      scope: short
      type: string
http:
  service:
    auth: none
    mode: direct
  request:
    uri: /onapapi/vnfsdk-marketplace/v1/PackageResource/csars
    method: POST
    body: ${csar-file}
    multipart_entity_name: file
  success_codes:
    - 200
  result_map:
    csarId: $b{$.csarId}