open_cli_schema_version: 1.0
name: vnftest-run
description: Runs the VNF test cases in VNF Test Platform (VTP)

info:
  product: onap-elalto
  service: vtp
  author: ONAP CLI Team onap-discuss@lists.onap.org
parameters:
  - name: testcase-name
    description: VNF test case name
    type: string
    short_option: x
    long_option: testcase-name
    is_optional: false
  - name: param
    description: VNF test case name params, and can be repeated.
    type: map
    short_option: y
    long_option: param
    is_optional: true
  - name: testsuite-name
    description: VNF test suite name
    type: string
    short_option: z
    long_option: testsuite-name
    is_optional: false
results:
  direction: portrait
  attributes:
    - name: executionId
      description: Testcase execution Id
      scope: short
      type: string
    - name: status
      description: Test status
      scope: short
      type: string
      default_value: $s{env:BUILD_TAG}
    - name: startTime
      description: Testcase startTime
      scope: short
      type: string
    - name: endTime
      description: Testcase endTime
      scope: short
      type: string
http:
  service:
    auth: none
    mode: direct
  request:
    uri: /onapapi/vnfsdk-marketplace/v1/vtp/executions
    method: POST
    body:
      multipart:
        - name: executions
          content: '[{
                  "scenario": "onap-vtp",
                  "testSuiteName": "${testsuite-name}",
                  "testCaseName": "${testcase-name}",
                  "parameters": ${param}}]'
  success_codes:
    - 201
    - 200
  result_map:
    executionId: $b{$.[0].executionId}
    status: $b{$.[0].status}
    startTime: $b{$.[0].startTime}
    endTime: $b{$.[0].endTime}