open_cli_schema_version: 1.0
name: csar-show
description: Show details of the CSARs in marketplace


info:
  product: onap-elalto
  service: marketplace
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: csar-id
    description: Onap CSAR id
    type: string
    short_option: x
    long_option: csar-id
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: name
      description: CSAR Name
      scope: short
      type: string
    - name: size
      description: CSAR size
      scope: short
      type: url
    - name: downloadUri
      description: CSAR download URL
      scope: short
      type: url
    - name: provider
      description: CSAR Provider
      scope: short
      type: string
http:
  service:
    auth: none
    mode: direct
  request:
    uri: /onapapi/vnfsdk-marketplace/v1/PackageResource/csars/${csar-id}
    method: GET
  success_codes:
    - 201
    - 200
  result_map:
    name: $b{$.name}
    size: $b{$.size}
    downloadUri: $b{$.downloadUri}
    provider: $b{$.provider}