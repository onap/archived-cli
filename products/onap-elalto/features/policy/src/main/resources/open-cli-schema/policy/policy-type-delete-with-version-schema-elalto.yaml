open_cli_schema_version: 1.0
name: policy-delete-type-with-version
description: Delete one version of a policy type

info:
  product: onap-elalto
  service: policy
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: policy-type-id
    description: Policy type ID
    type: string
    short_option: x
    long_option: policy-type-id
    is_optional: false
  - name: version-id
    description: Policy type version ID
    type: string
    short_option: y
    long_option: version-id
    is_optional: false

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /policy/api/v1/policytypes/${policy-type-id}/versions/${version-id}
    method: DELETE
    context:
      remove_empty_node: true
    headers:
      Content-Type: application/json
      Accept: application/json
      Environment: TEST

  success_codes:
    - 404
    - 204

