open_cli_schema_version: 1.0
name: delete-operational-policy-with-version
description: Delete a particular version of a specified operational policy.

info:
  product: onap-elalto
  service: policy
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: policy-id
    description: ID of policy
    type: string
    long_option: policy-id
    short_option: x
    is_optional: false
  - name: policy-version
    description: Version of policy
    type: string
    long_option: policy-version
    short_option: y
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: policy-id
      description: ID of policy
      scope: short
      type: string
    - name: policy-version
      description: Version of policy
      scope: short
      type: string
    - name: content
      description: Content of policy
      scope: short
      type: string

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /policy/api/v1/policytypes/onap.policies.controlloop.Operational/versions/1.0.0/policies/${policy-id}/versions/${policy-version}
    method: DELETE
    headers:
      Accept: application/json
      Environment: TEST


  success_codes:
    - 200

  result_map:
    policy-id: $b{$.policy-id}
    policy-version: $b{$.policy-version}
    content: $b{$.content}
