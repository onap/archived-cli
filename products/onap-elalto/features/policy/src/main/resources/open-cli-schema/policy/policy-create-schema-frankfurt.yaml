open_cli_schema_version: 1.0
name: policy-create
description: Create a policy thru policy-api

info:
  product: onap-elalto
  service: policy
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: policy-name
    description: Onap policy Name
    type: string
    short_option: x
    long_option: policy-name
    is_optional: false
  - name: policy-body
    description: Policy body
    type: json
    long_option: policy-body
    short_option: b
    is_optional: false
  - name: policy-type
    description: Onap policy type
    type: string
    short_option: T
    long_option: policy-type
    is_optional: false
  - name: policy-version 
    description: Onap policy Version
    type: string
    short_option: S
    long_option: policy-version
    is_optional: false

http:
  service:
    name: policy
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /policy/api/v1/policytypes/${policy-type}/versions/${policy-version}/policies
    method: POST
    context:
      remove_empty_node: true
    body: '{"tosca_definitions_version": "tosca_simple_yaml_1_1_0",
            "topology_template": {
            "policies": [{
              "${policy-name}": "${policy-body}"}]}}'
    headers:
      Content-Type: application/json
      Accept: application/json

  success_codes:
    - 200
    - 201
