open_cli_schema_version: 1.0
name: vsp-commit
description: Commit Vendor Software Product

info:
  product: onap-elalto
  service: sdc.onboarding
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vsp-id
    description: Onap VSP ID
    type: string
    short_option: x
    long_option: vsp-id
    is_optional: false
  - name: vsp-version
    description: VSP version
    type: string
    short_option: y
    long_option: vsp-version
    is_optional: false
  - name: remarks
    description: VSP remarks
    type: string
    short_option: z
    long_option: remarks
    is_optional: true
    default_value: Created by OCOMP
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/items/${vsp-id}/versions/${vsp-version}/actions
    method: PUT
    body: '{"action":"Commit","commitRequest":{"message":"${remarks}"}}'
  success_codes:
    - 201
    - 200
