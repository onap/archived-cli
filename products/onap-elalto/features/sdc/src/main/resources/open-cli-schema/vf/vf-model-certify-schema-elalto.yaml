open_cli_schema_version: 1.0
name: vf-model-certify
description: Certify a Virtual function

info:
  product: onap-elalto
  service: sdc.catalog
  author: ONAP HPA Team onap-discuss@lists.onap.org


parameters:
  - name: vf-id
    description: VF UniqueId
    type: string
    long_option: vf-id
    short_option: b
    is_optional: false
  - name: remarks
    description: certification remarks
    type: string
    long_option: remarks
    short_option: r
    is_optional: true

results:
  direction: portrait
  attributes:
    - name: id
      description: VF version unique ID
      scope: short
      type: string
    - name: uuid
      description: VF UUID
      scope: short
      type: uuid
    - name: version
      description: VF version
      scope: short
      type: string
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /sdc2/rest/v1/catalog/resources/${vf-id}/lifecycleState/certify
    method: POST
    headers:
      USER_ID: ${host-username}
    body: '{"userRemarks":"${remarks}"}'
  success_codes:
    - 200
  result_map:
    id: $b{$.uniqueId}
    uuid: $b{$.uuid}
    version: $b{$.version}
