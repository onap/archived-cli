open_cli_schema_version: 1.0
name: service-model-list
description: List the service model in SDC

info:
  product: onap-elalto
  service: sdc.catalog
  author: ONAP CLI Team onap-discuss@lists.onap.org


results:
  direction: landscape
  attributes:
    - name: uuid
      description: UUID
      type: string
      scope: short
    - name: id
      description: uniqueId
      type: string
      scope: short
    - name: invariant-uuid
      description: Invariant UUID
      type: string
      scope: short
    - name: name
      description: Name
      type: string
      scope: short
    - name: version
      description: version
      type: string
      scope: short
    - name: status
      description: status
      type: string
      scope: short
    - name: distribution-status
      description: status
      type: string
      scope: short
    - name: description
      description: description
      type: string
      scope: long

http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /sdc2/rest/v1/followed
    method: GET
  success_codes:
    - 200
  result_map:
    uuid: $b{services.[*].uuid}
    id: $b{services.[*].uniqueId}
    invariant-uuid: $b{services.[*].invariantUUID}
    version: $b{services.[*].version}
    name: $b{services.[*].name}
    status: $b{services.[*].lifecycleState}
    description: $b{services.[*].description}
    distribution-status: $b{services.[*].distributionStatus}
