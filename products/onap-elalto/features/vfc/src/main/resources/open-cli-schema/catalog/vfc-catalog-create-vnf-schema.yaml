open_cli_schema_version: 1.0
name: vfc-catalog-create-vnf
description: vfc create vnf

info:
  product: onap-elalto
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: user-key
    description: user defined data key eg:"key2"
    type: string
    short_option: c
    long_option: user-key
    is_optional: false
  - name: user-value
    description: user defined data value eg:"value2"
    type: string
    short_option: e
    long_option: user-value
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: id
      description: id
      scope: short
      type: string
    - name: state
      description: state
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/vnfpkgm/v1/vnf_packages
    method: POST
    context:
      remove_empty_node: true
    body: '{
             "userDefinedData": {"${user-key}": "${user-value}"}
           }'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 201
  result_map:
    id: $b{$.id}
    state: $b{$.onboardingState}
