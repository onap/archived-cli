open_cli_schema_version: 1.0
name: vfc-catalog-onboard-ns
description: vfc onboard ns to catalog of vfc

info:
  product: onap-elalto
  service: vfc
  author: ONAP HPA Integration Team (haibin.huang@intel.com)

parameters:
  - name: ns-csar-uuid
    description: ns's uuid of csar file
    type: string
    short_option: c
    long_option: ns-csar-uuid
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: status
      description: status
      scope: short
      type: string
    - name: status-desc
      description: status-desc
      scope: short
      type: string

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/catalog/v1/nspackages
    method: POST
    context:
      remove_empty_node: true
    body: '{"csarId": "${ns-csar-uuid}"}'
    headers:
      Content-Type: application/json
      Accept: application/json
  success_codes:
    - 202
  result_map:
    status: $b{$.status}
    status-desc: $b{$.statusDescription}
