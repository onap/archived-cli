open_cli_schema_version: 1.0
name: vfc-catalog-upload-ns-package
description: Upload NS package into VFC

info:
  product: onap-elalto
  service: vfc
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: ns-id
    description: NS id created in VFC
    type: string
    short_option: c
    long_option: ns-id
    is_optional: false
  - name: ns-package
    description: NS package
    type: binary
    short_option: e
    long_option: ns-package
    is_optional: false

http:
  service:
    auth: none
    mode: direct
  request:
    uri: /api/nsd/v1/ns_descriptors/${ns-id}/nsd_content
    method: PUT
    body:
      multipart:
        - name: file
          content: ${ns-package}
          type: file
  success_codes:
    - 201
