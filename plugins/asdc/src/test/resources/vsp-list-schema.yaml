onap_cmd_schema_version: 1.0
name: vsp-list
description: Onap Vendor Software Product list
service:
  name: asdc
  version: v1
results:
  direction: landscape
  attributes:
    - name: name
      description: Onap VSP Name
      scope: short
      type: string
    - name: ID
      description: Onap VSP ID
      scope: short
      type: string
exec:
  api: org.onap.common_services.microservice_bus.apiroute_service.client.api.MSBServiceResourceApi
  client: org.onap.common_services.microservice_bus.apiroute_service.client.invoker.ApiClient
  entity: org.onap.common_services.microservice_bus.apiroute_service.client.model.MicroServiceFullInfo
  method: getMicroService
  exception: org.onap.common_services.microservice_bus.apiroute_service.client.invoker.ApiException
http:
  request:
    uri: /services
    method: GET
  success_codes:
    - 201
    - 200
  result_map:
    name: $b{$.[*].serviceName}
    version: $b{$.[*].version}
    url: $b{$.[*].url}
    status: $b{$.[*].status}
    nodes: $b{$.[*].nodes[*].nodeId}
    server: $h{Server}-$b{$.[*].nodes[*].nodeId}
  sample_response:
    body: [{"serviceName":"test","version":"v1","url":"/api/test/v1","protocol":"REST","visualRange":"1","lb_policy":"hash","nodes":[{"ip":"127.0.0.1","port":"8012","ttl":0,"nodeId":"test_127.0.0.1_8012","expiration":"2017-02-10T05:33:25Z","created_at":"2017-02-10T05:33:25Z","updated_at":"2017-02-10T05:33:25Z"}],"status":"1"}]




