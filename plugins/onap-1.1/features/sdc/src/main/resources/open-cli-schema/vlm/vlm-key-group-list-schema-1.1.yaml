open_cli_schema_version: 1.0
name: vlm-key-group-list
description: key group list in a license model

info:
  product: onap-1.1
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org


parameters:
  - name: vlm-id
    description: License Model ID
    type: string
    short_option: x
    long_option: vlm-id
    is_optional: false
  - name: vlm-version
    description: License Model version
    type: string
    short_option: y
    long_option: vlm-version
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: ID
      description: Feature group ID
      scope: short
      type: string
    - name: name
      description: Feature group name
      scope: short
      type: string
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-license-models/${vlm-id}/versions/${vlm-version}/license-key-groups
    method: GET
  success_codes:
    - 200
  result_map:
    ID: $b{results.[*].id}
    name: $b{results.[*].name}
