open_cli_schema_version: 1.0

name: vnfm-unregister

description: Un-register a VNFM in Onap


info:
  product: onap-1.1
  service: aai
  author: ONAP CLI Team onap-discuss@lists.onap.org

parameters:
  - name: vnfm-id
    description: Onap VNFM unique id
    type: uuid
    short_option: x
    long_option:  vnfm-id
    is_optional: false
  - name: resource-version
    description: Onap vim resource version
    type: string
    short_option: y
    long_option: resource-version
    is_optional: true
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /aai/v11/external-system/esr-vnfm-list/esr-vnfm/${vnfm-id}?resource-version=${resource-version}
    method: DELETE

  success_codes:
    - 204
    - 404

  sample_response:
    body: ''
