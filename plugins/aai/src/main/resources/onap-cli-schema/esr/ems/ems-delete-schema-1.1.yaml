open_cli_schema_version: 1.0

name: ems-unregister

description: Un-register a EMS in Onap

version: onap-1.1

service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: ems-id
    description: Onap EMS unique id
    type: uuid
    short_option: x
    long_option:  ems-id
    is_optional: false
  - name: resource-version
    description: Onap vim resource version
    type: string
    short_option: y
    long_option: resource-version
    is_optional: true
http:
  request:
    uri: /aai/v11/external-system/esr-ems-list/esr-ems/${ems-id}?resource-version=${resource-version}
    method: DELETE

  success_codes:
    - 204
    - 404

  sample_response:
    body: ''
