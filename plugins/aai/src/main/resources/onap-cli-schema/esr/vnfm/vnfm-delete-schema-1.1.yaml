open_cli_schema_version: 1.0

name: vnfm-unregister

description: Un-register a VNFM in Onap

version: onap-1.1

service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: vnfm-id
    description: Onap VNFM unique id
    type: uuid
    short_option: x
    long_option:  vnfm-id
    is_optional: false

http:
  request:
    uri: /aai/v11/external-system/esr-vnfm-list/esr-vnfm/{vnfm-id}
    method: DELETE

  success_codes:
    - 201
    - 404

  sample_response:
    body: ''
