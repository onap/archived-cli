onap_cmd_schema_version: 1.0

name: vnfm-register

description: Register a VNFM in Onap

version: onap-1.1

service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: vim-id
    description: Onap VIM unique id
    type: uuid
    short_option: x
    long_option:  vim-id
    is_optional: false
  - name: vnfm-id
    description: Onap VNFM unique id
    type: uuid
    short_option: y
    long_option:  vnfm-id
    is_optional: false
  - name: name
    description: Onap VNFM name
    type: string
    short_option: b
    long_option:  name
    is_optional: false
  - name: type
    description: Onap VNFM type
    type: string
    short_option: c
    long_option:  type
    is_optional: false
  - name: vendor
    description: Onap VNFM vendor
    type: string
    short_option: e
    long_option:  vendor
    is_optional: false
  - name: vnfm-version
    description: Onap VNFM version
    type: string
    short_option: q
    long_option:  vnfm-version
    is_optional: false
  - name: url
    description: Onap VNFM URL
    type: string
    short_option: g
    long_option:  url
    is_optional: false
  - name: username
    description: Onap VNFM username
    type: string
    short_option: i
    long_option:  username
    is_optional: false
  - name: password
    description: Onap VNFM password
    type: string
    short_option: j
    long_option:  password
    is_optional: false
  - name: certificate-url
    description: Onap VNFM certificate-url
    type: string
    short_option: z
    long_option: certificate-url
    is_optional: false

http:
  request:
    uri: /aai/v11/external-system/esr-vnfm-list/esr-vnfm/{vnfm-id}
    method: PUT
    body: '{"vnfm-id":"${vnfm-id}","vim-id":"${vim-id}","certificate-url":"${certificate-url}","esr-system-info-list":{"esr-system-info":[{"esr-system-info-id":"${vnfm-id}","system-name":"${name}","type":"${type}","vendor":"${vendor}","version":"${vnfm-version}","service-url":"${url}","user-name":"${username}","password":"${password}","system-type":"vnfm","protocal":"","ssl-cacert":"","ssl-insecure":"","ip-address":"","port":"","cloud-domain":"","default-tenant":""}]}}'
  success_codes:
    - 201
  sample_response:
    body: ''
