open_cli_schema_version: 1.0
name: tenant-create
description: Create a tenant under given cloud region in Onap
version: onap-1.1
service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: cloud
    description: Onap cloud
    type: string
    short_option: x
    long_option: cloud
    is_optional: false
  - name: region
    description: Onap cloud region
    type: string
    short_option: y
    long_option: region
    is_optional: false
  - name: tenant-id
    description: Onap cloud tenant id
    type: string
    short_option: z
    long_option: tenant-id
    is_optional: false
  - name: tenant-name
    description: Onap cloud tenant name
    type: string
    short_option: r
    long_option: tenant-name
    is_optional: false

http:
  request:
    uri: /aai/v11/cloud-infrastructure/cloud-regions/cloud-region/${cloud}/${region}/tenants/tenant/${tenant-id}
    method: PUT
    body: '{"tenant-id": "${tenant-id}", "tenant-name": "${tenant-name}"}'
  success_codes:
    - 200
    - 201
  sample_response:
    body: ''
