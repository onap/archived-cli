onap_cmd_schema_version: 1.0
name: tenant-delete
description: Delete tenant under given cloud region in Onap
version: onap-1.1
service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: cloud
    description: Onap cloud
    type: string
    short_option: x
    long_option: cloud
    is_optional: false
  - name: region
    description: Onap cloud region
    type: string
    short_option: y
    long_option: region
    is_optional: false
  - name: tenant-id
    description: Onap cloud tenant id
    type: string
    short_option: z
    long_option: tenant-id
    is_optional: false
  - name: resource-version
    description: Onap cloud tenant version
    type: uuid
    short_option: r
    long_option: resource-version
    is_optional: true

http:
  request:
    uri: /aai/v11/cloud-infrastructure/cloud-regions/cloud-region/${cloud}/${region}/tenants/tenant/${tenant-id}?resource-version=${resource-version}
    method: DELETE
  success_codes:
    - 204
    - 404
