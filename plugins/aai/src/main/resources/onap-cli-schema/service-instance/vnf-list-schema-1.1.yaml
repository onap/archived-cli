open_cli_schema_version: 1.0
name: vnf-list
description: List created vnf instances for a service instance
version: onap-1.1
service:
  name: aai
  version: v11
  auth: basic
  mode: direct

parameters:
  - name: customer-name
    description: customer name
    type: string
    short_option: x
    long_option: customer-name
    is_optional: false
  - name: service-type
    description: service subscription type
    type: string
    short_option: y
    long_option: service-type
    is_optional: false
  - name: service-id
    description: service ID
    type: string
    short_option: z
    long_option: service-id
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: vnf-id
      description: VNF ID for the given service
      scope: short
      type: string
    - name: vnf-name
      description: VNF name
      scope: short
      type: string

http:
  request:
    uri: /aai/v11/business/customers/customer/${customer-name}/service-subscriptions/service-subscription/${service-type}/service-instances/service-instance/${service-id}
    method: GET
  success_codes:
    - 200
  result_map:
    vnf-id: $b{relationship-list.relationship.[*].relationship-data[?(@.relationship-key=='generic-vnf.vnf-id')].relationship-value}
    vnf-name: $b{relationship-list.relationship.[*].related-to-property.[?(@.property-key == 'generic-vnf.vnf-name')].property-value}
  sample_response:
    body: '{"service-instance": [{"service-instance-id": "${service-id}","service-instance-name": "${service-name}","description": "${description}","model-invariant-id": "${model-invariant-id}","model-version-id": "${model-uuid}"}]}'
