open_cli_schema_version: 1.0
name: service-create
description: Create a service instance using MSO
version: onap-1.1
service:
  name: mso
  version: v2
  auth: basic
  mode: direct

parameters:
  - name: cloud-region-id
    description: cloud region id
    type: string
    long_option: cloud-region-id
    is_optional: false
  - name: tenant-id
    description: tenant id
    type: string
    long_option: tenant-id
    is_optional: false
  - name: model-type
    description: model-type
    type: string
    long_option: model-type
    is_optional: false
  - name: model-invariant-id
    description: model invariant id
    type: string
    long_option: model-invariant-id
    is_optional: false
  - name: model-name-version-id
    description: model name version id
    type: string
    long_option: model-name-version-id
    is_optional: false
  - name: model-name
    description: model name
    type: string
    long_option: model-name
    is_optional: false
  - name: model-version
    description: model-version
    type: string
    long_option: model-version
    is_optional: false
  - name: global-subscriber-id
    description: unique id for customer
    type: string
    short_option: c
    long_option: global-subscriber-id
    is_optional: false
  - name: subscriber-name
    description: subscriber name
    type: string
    short_option: b
    long_option: subscriber-name
    is_optional: true
  - name: instance-name
    description: service instance name
    type: string
    short_option: i
    long_option: instance-name
    is_optional: false
  - name: supress-rollback
    description: rollback changes if instantiation fails.
    type: bool
    short_option: r
    long_option: supress-rollback
    is_optional: true
  - name: subscription-service-type
    description: subscription service type
    type: string
    long_option: subscription-service-type
    is_optional: false

results:
  direction: portrait
  attributes:
    - name: instance-id
      description: instance id for the created service.
      type: string
      scope: short


http:
  request:
    uri: /ecomp/mso/infra/serviceInstances/v3
    method: POST
    body: '{"requestDetails": {"cloudConfiguration" : {"lcpCloudRegionId": "${cloud-region-id}","tenantId": "${tenant-id}"},"modelInfo": {"modelType": "${model-type}","modelInvariantId": "${model-invariant-id}","modelNameVersionId": "${model-name-version-id}","modelName": "${model-name}","modelVersion": "${model-version}"},"subscriberInfo": {"globalSubscriberId": "${global-subscriber-id}","subscriberName": "${subscriber-name}"},"requestInfo": {"instanceName": "${instance-name}","source": "VID","suppressRollback": "${supress-rollback}"},"requestParameters": {"subscriptionServiceType": "${subscription-service-type}"}}}'

  success_codes:
    - 202
  result_map:
    instance-id: $b{$.requestReferences.instanceId}
  sample_response:
    body: '{"requestReferences":{"instanceId":"${instance-id}","requestId":"375ba428-65e7-4f2b-afb9-74735ac6bfd0"}}'
