open_cli_schema_version: 1.0
name: service-undeploy
description: Undeploy service instance
version: onap-1.1
service:
  name: so
  version: v3
  auth: basic
  mode: direct

parameters:
  - name: service-instance-id
    description: unique id for service instance
    type: string
    short_option: x
    long_option: service-instace-id
    is_optional: false
  - name: model-type
    description: model-type (eg. service, vf, vl, vfc, cp)
    type: string
    long_option: model-type
    is_optional: false
  - name: model-invariant-id
    description: model invariant id for service in SDC catalog
    type: string
    long_option: model-invariant-id
    is_optional: false
  - name: model-uuid
    description: model uuid for service in SDC catalog
    type: string
    long_option: model-uuid
    is_optional: false
  - name: model-name
    description: model name available in SDC catalog
    type: string
    long_option: model-name
    is_optional: false
  - name: model-version
    description: model version of service (eg. 1.0)
    type: string
    long_option: model-version
    is_optional: false
  - name: customer-name
    description: unique id for customer
    type: string
    short_option: c
    long_option: customer-name
    is_optional: false
  - name: cloud-region-id
    description: cloud region id
    type: string
    long_option: cloud-region-id
    is_optional: false
  - name: tenant-id
    description: tenant id
    type: string
    long_option: tenant-id
    is_optional: false

http:
  request:
    uri: /ecomp/mso/infra/serviceInstances/v3/${service-instance-id}
    method: DELETE
    body: '{"requestDetails": {"modelInfo": {"modelType": "${model-type}","modelInvariantId": "${model-invariant-id}","modelVersionId": "${model-uuid}","modelName": "${model-name}","modelVersion": "${model-version}"},"cloudConfiguration" : {"lcpCloudRegionId": "${cloud-region-id}","tenantId": "${tenant-id}"},"subscriberInfo": {"globalSubscriberId": "${customer-name}"},"requestInfo": {"source": "VID"}}}'

  success_codes:
    - 202 