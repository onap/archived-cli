open_cli_schema_version: 1.0
name: vlm-list
description: List License Model

info:
  product: onap-amsterdam
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org


results:
  direction: landscape
  attributes:
    - name: id
      description: License ID
      scope: short
      type: uuid
    - name: vendor-name
      description: Vendor  Name
      scope: short
      type: string
    - name: vlm-version
      description: VLM version
      scope: long
      type: string
    - name: status
      description: status
      scope: short
      type: string
    - name: description
      description: License description
      scope: long
      type: string
http:
  service:
    name: sdc
    version: v1.0
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-license-models
    method: GET
  success_codes:
    - 200
  result_map:
    id: $b{$.results.[*].id}
    vendor-name: $b{$.results.[*].vendorName}
    vlm-version: $b{$.results.[*].version.id}
    status: $b{$.results.[*].status}
    description: $b{$.results.[*].description}