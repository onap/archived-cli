open_cli_schema_version: 1.0
name: microservice-delete
description: Deletes the micro service from Onap
version: onap-1.1
service:
  name: msb
  version: v1
  auth: none

parameters:
  - name: service-name
    description: Onap service name
    type: string
    short_option: x
    long_option: service-name
    is_optional: false
  - name: service-version
    description: Onap service version
    type: string
    short_option: y
    long_option: service-version
    is_optional: false
  - name: node-ip
    description: Onap service running node IP
    type: string
    short_option: i
    long_option: node-ip
    is_optional: false
  - name: node-port
    description: Onap service running node port
    type: string
    short_option: r
    long_option: node-port
    is_optional: false
http:
  request:
    uri: /services/${service-name}/version/${service-version}/nodes/${node-ip}/${node-port}
    method: DELETE
  success_codes:
    - 201
    - 200
    - 204
    - 500



