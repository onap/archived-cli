open_cli_schema_version: 1.0
name: user-create
description: Onap user create command.
version: onap-1.0
service:
  name: auth
  version: v1
parameters:
  - name: username
    type: string
    description: Onap user name
    short_option: n
    long_option: username
    is_optional: false
  - name: password
    type: string
    description: Onap user password
    short_option: c
    long_option: password
    is_secured: true
    is_optional: false
  - name: description
    type: string
    description: Onap user description
    short_option: e
    long_option: description
    is_optional: true
results:
  direction: portrait
  attributes:
    - name: name
      description: Onap user name
      scope: short
      type: string
    - name: id
      description: Onap user id
      scope: short
      type: string
    - name: description
      description: Onap user description
      scope: short
      type: string
exec:
  api: org.onap.common_services.auth.auth_service.client.api.DefaultApi
  client: org.onap.common_services.auth.auth_service.client.invoker.ApiClient
  entity: org.onap.common_services.auth.auth_service.client.model.User, username(userName), password, description
  method: create
  exception: org.onap.common_services.auth.auth_service.client.invoker.ApiException