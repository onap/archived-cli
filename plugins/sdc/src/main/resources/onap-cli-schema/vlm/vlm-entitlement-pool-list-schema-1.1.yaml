open_cli_schema_version: 1.0
name: vlm-entitlement-pool-list
description: entitlement pool list in a license model
version: onap-1.1
service:
  name: sdc
  version: v1.0
  auth: basic
  mode: direct

parameters:
  - name: vlm-id
    description: License Model ID
    type: string
    short_option: x
    long_option: vlm-id
    is_optional: false
  - name: vlm-version
    description: License Model version
    type: string
    short_option: y
    long_option: vlm-version
    is_optional: false

results:
  direction: landscape
  attributes:
    - name: ID
      description: Feature group ID
      scope: short
      type: string
    - name: name
      description: Feature group name
      scope: short
      type: string
http:
  request:
    uri: /onboarding-api/v1.0/vendor-license-models/${vlm-id}/versions/${vlm-version}/entitlement-pools
    method: GET
  success_codes:
    - 200
  result_map:
    ID: $b{results.[*].id}
    name: $b{results.[*].name}
