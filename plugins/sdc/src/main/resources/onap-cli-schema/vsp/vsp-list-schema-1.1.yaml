open_cli_schema_version: 1.0
name: vsp-list
description: List of the Vendor Software Products
version: onap-1.1
service:
  name: sdc
  version: v1.0
  auth: basic
  mode: direct

results:
  direction: landscape
  attributes:
    - name: ID
      description: VSP ID
      scope: short
      type: string
    - name: name
      description: VSP Name
      scope: short
      type: string
    - name: vendor-name
      description: Vendor name
      scope: long
      type: string
    - name: version
      description: Version
      scope: short
      type: string
    - name: status
      description: status
      scope: short
      type: string
    - name: license-id
      description: license aggreement
      scope: long
      type: string
    - name: license-version
      description: license version
      scope: long
      type: string
http:
  request:
    uri: /onboarding-api/v1.0/vendor-software-products
    method: GET
  success_codes:
    - 200
  result_map:
    ID: $b{results.[*].id}
    name: $b{results.[*].name}
    vendor-name: $b{results.[*].vendorName}
    version: $b{results.[*].version.id}
    status: $b{results.[*].status}
    license-id: $b{results.[*].licensingData.licenseAgreement}
    license-version: $b{results.[*].licensingVersion.id}
