open_cli_schema_version: 1.0
name: vsp-submit
description: Submit Vendor Software Product
version: onap-1.1
service:
  name: sdc
  version: v1.0
  auth: basic
  mode: direct

parameters:
  - name: vsp-id
    description: Onap VSP ID
    type: string
    short_option: x
    long_option: vsp-id
    is_optional: false
  - name: vsp-version
    description: VSP version
    type: string
    short_option: y
    long_option: vsp-version
    is_optional: false
http:
  request:
    uri: /onboarding-api/v1.0/vendor-software-products/${vsp-id}/versions/${vsp-version}/actions
    method: PUT
    body: '{"action": "Submit"}'
  success_codes:
    - 201
    - 200
