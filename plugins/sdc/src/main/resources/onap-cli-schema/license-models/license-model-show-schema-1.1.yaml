open_cli_schema_version: 1.0
name: license-model-show
description: List License Model
version: onap-1.1
service:
  name: sdc
  version: v1.0
  auth: basic
  mode: direct

results:
  direction: landscape
  attributes:
    - name: id
      description: License ID
      scope: short
      type: uuid
    - name: vendor-name
      description: Vendor  Name
      scope: short
      type: string
    - name: icon-ref
      description: icon ref
      scope: short
      type: string
    - name: status
      description: status
      scope: short
      type: string
    - name: description
      description: License description
      scope: short
      type: string
http:
  request:
    uri: /onboarding-api/v1.0/vendor-license-models
    method: GET
  success_codes:
    - 200
  result_map:
    id: $b{$.results.[*].id}
    vendor-name: $b{$.results.[*].vendorName}
    icon-ref: $b{$.results.[*].iconRef}
    status: $b{$.results.[*].status}
    description: $b{$.results.[*].description}