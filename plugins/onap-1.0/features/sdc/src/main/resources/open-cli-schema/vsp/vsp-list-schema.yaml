open_cli_schema_version: 1.0
name: vsp-list
description: List of the Vendor Software Products

info:
  product: onap-1.0
  service: sdc
  author: ONAP CLI Team onap-discuss@lists.onap.org

results:
  direction: landscape
  attributes:
    - name: ID
      description: VSP ID
      scope: short
      type: string
    - name: name
      description: VSP Name
      scope: short
      type: string
http:
  service:
    auth: basic
    mode: direct
  request:
    uri: /onboarding-api/v1.0/vendor-software-products
    method: GET
  success_codes:
    - 200
  result_map:
    name: $b{results.[*].name}
    ID: $b{results.[*].id}
